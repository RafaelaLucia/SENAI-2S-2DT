<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo de evento DOM</title>
        <style>
            #t {border: 1px solid blue;}
            #t1 {background-color: cornflowerblue;}
        </style>

       <script>
           function modificarTexto(){
               //debugger;
               const linha2 = document.getElementById("t2");
               //linha2.firstChild.nodeValue = "TRÊS";
               linha2.innerText = "TRÊS";
           }
           function load(){
               const linha2Tabela = document.getElementById("t2");
               linha2Tabela.addEventListener("click",modificarTexto);
               //var elementos = document.getElementsByTagName('p');
               //var elementos = document.querySelector('.nomeDaClasse');
               //var elementos = document.querySelectorAll('.nomeDaClasse') ou ('#nomeId');


           }
           document.addEventListener("DOMContentLoaded", load)
       </script>


    </head>
    <body>
        <table id="t">
        <tr><td id="t1">UM</td></tr>
        <tr><td id="t2">DOIS</td></tr>
        </table>
    </body>
</html>
