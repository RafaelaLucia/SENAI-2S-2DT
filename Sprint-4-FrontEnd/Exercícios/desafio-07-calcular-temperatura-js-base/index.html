<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversão Temperatura</title>
</head>

<body>

    <h1>Conversor de temperatura</h1>

    <form id="formtemperatura">
        <input type="number" required name="temperatura" id="temperatura">
        <input type="checkbox"  id="celcius" name="temperatura">Celcius</checkbox>
        <input type="checkbox"  id="fahrenheit" name="temperatura">Fahrenheit</checkbox>
        <button type="submit" id="btnConverter">Converter</button>
    </form>

    <script>
           let temperatura = document.querySelector('#temperatura');
     let celsius = document.querySelector('#celsius');
     let fahrenheit = document.querySelector('#fahrenheit');
     let btnConverter = document.querySelector('#btnConverter');

     btnConverter.addEventListener('click', converter);
     function converter(event) {
         event.preventDefault();

         if(!fahrenheit.checked && !celsius.checked){
             alert('Informe o tipo de conversão');
         }else if('#temperatura'.value = null){
             alert('Informe a temperatura');
         }else if(fahrenheit.checked && !celsius.checked){
             alert(9 * (parseFloat(temperatura.value) / 5) + 32);
         }else{
             alert(5 *(parseFloat(temperatura.value) - 32) / 9);
         }
     }
    
    </script>

</body>

</html>
