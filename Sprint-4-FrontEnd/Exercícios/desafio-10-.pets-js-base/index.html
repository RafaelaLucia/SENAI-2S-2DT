<body>
    <h1>Mexer no Console :) </h1>
    <img src="https://cdn.betterttv.net/emote/5f1abd75fe85fb4472d132b4/3x" alt="">
    <script>

        let pets = [{
                nome: "Doguinho A",
                idade: 4,
                tipoPet: "cachorro"
            }, {
                nome: "Doguinho B",
                idade: 5,
                tipoPet: "cachorro"
            }, {
                nome: "Doguinho C",
                idade: 11,
                tipoPet: "cachorro"
            }, {
                nome: "Gatinho A",
                idade: 17,
                tipoPet: "gato"
            }, {
                nome: "Gatinho H",
                idade: 2,
                tipoPet: "gato"
            }, {
                nome: "Passarinho A",
                idade: 12,
                tipoPet: "pássaro"
            }, {
                nome: "Doguinho Z",
                idade: 16,
                tipoPet: "cachorro"
            }, {
                nome: "Doguinho H",
                idade: 4,
                tipoPet: "cachorro"
            }, {
                nome: "Gatinho P",
                idade: 3,
                tipoPet: "gato"
            }];

            // 1.	Liste somente os animais cujo tipo seja igual a gato;
            console.log('Liste somente os animais cujo tipo seja igual a gato')
            let listarGatos = pets.filter((animal) => {
            return animal.tipoPet === 'gato';});
            console.log(listarGatos) 

            // 2.	Liste somente os animais cuja idade seja superior a 7;
            console.log('Liste somente os animais cuja idade seja superior a 7')
            let idadeMaior7 = pets.filter((pet) => {
            return pet.idade > 7;});
            console.log(idadeMaior7) 

            // 3.	Some a idade de todos os pets;
            console.log('Some a idade de todos os pets;')
            var somaIdade = pets.reduce(function(total,item){
            return total + item.idade}, 0);
            console.log(somaIdade)
            
            // 4.	Traga somente os nomes dos pets;
            console.log('Traga somente os nomes dos pets')
            let nomesPet = pets.map(pet => pet.nome);
            console.log(nomesPet);

            // 5.	Adicione mais um pet chamado doguinho, cuja idade é igual a 13 e o tipo seja cachorro;
            console.log('Adicione mais um pet chamado doguinho, cuja idade é igual a 13 e o tipo seja cachorro');
            pets.push({nome: "doguinho", idade: 13, tipoPet: "cachorro"})
            console.log(pets)
            //

            // 6. Mostre a quantidade de cachorros que possuem na lista
            console.log('Mostre a quantidade de cachorros que possuem na lista')
            let quantidadeDogs = pets.reduce((item, pet) => {
            return item + (pet.tipoPet === 'cachorro')}, 0)
            console.log(quantidadeDogs);
    </script>
