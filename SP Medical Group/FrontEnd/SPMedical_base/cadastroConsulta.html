<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div>
            <img src="./assets/img/logo.png" alt="Logo Sp Medical-Group" class="logo-img">
        </div>
        <div class="navigation-header">
            <span>Especialidades</span>
            <span>Encontre um Médico</span>
            <span>Listar minhas Consultas</span>
        </div>
            <button class="button-header">Logar</button>
    </header>

    <section class="section_cadastroC">
        <div class="conteudo_consultaC">
            <h1>Cadastro de Consulta</h1>
            <input type="text" placeholder="CPF do paciente">
            <input type="text" placeholder="CRM do Médico(a)">
            <select name="" id="" placeholder="Situação da Consulta"></select>
            <input type="text" placeholder="Descrição da Consulta">
            <input type="datetime-local">
            <button>Cadastrar</button>
        </div>
        <div class="main_consultaC" ></div>
    </section>

    <footer class="footer">
        <div class="footer_link">

            <span>Agendar Consultas</span>
            <span>Listar Consultas</span>
            <span>Encontre um Médico</span>
            <span>Especialidades</span>
        </div>

        <div class="footer_termo">    
            <p>Termos de Uso e política de privacidade</p>
            <p id="p_termo"> Copyright © 2021 São Paulo Medical Group. Todos os direitos reservados.</p>
        </div>

        <div class="footer-comunicacao">
            <p>Canais de comunicação</p>
            <div class="footer-comunicacao-img">
                <img src="assets/img/image 11.png" alt="">
                <img id="face" src="assets/img/image 12.png" alt="">
                <img src="assets/img/image 13.png" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
